<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"] { width: 300px; padding: 8px; }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>User Form</h1>
    
    <form th:action="@{/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
